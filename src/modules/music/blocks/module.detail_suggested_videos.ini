<?xml version="1.0" encoding="utf-8"?>
<block>
    <info>
        <name>MV gợi ý khi xem một MV</name>
        <author>PHAN TAN DUNG</author>
        <website>https://writeblabla.com/</website>
        <description></description>
    </info>
    <config>
        <numrows>15</numrows>
        <showtypecat>1</showtypecat>
        <showtypesinger>0</showtypesinger>
        <showtypeauthor>0</showtypeauthor>
    </config>
    <datafunction>nv_block_config_detail_suggested_videos</datafunction>
    <submitfunction>nv_block_config_detail_suggested_videos_submit</submitfunction>
    <language>
        <vi>
            <numrows>Số MV hiển thị</numrows>
            <showtypecat>Phạm vi thể loại</showtypecat>
            <showtypecat0>Tất cả các MV</showtypecat0>
            <showtypecat1>Các MV cùng thể loại</showtypecat1>
            <showtypesinger>Phạm vi ca sĩ</showtypesinger>
            <showtypesinger0>Tất cả</showtypesinger0>
            <showtypesinger1>Các MV cùng ca sĩ</showtypesinger1>
            <showtypeauthor>Phạm vi nhạc sĩ</showtypeauthor>
            <showtypeauthor0>Tất cả</showtypeauthor0>
            <showtypeauthor1>Các MV cùng nhạc sĩ</showtypeauthor1>
            <blocknote><![CDATA[Lưu ý:<br>- Block này chỉ hiển thị khi nghe một MV.<br>- Để đạt hiệu suất tốt nhất bạn nên chọn Phạm vi ca sĩ và Nhạc sĩ là Tất cả.<br>- Nếu chọn không phải Tất cả thì chỉ nên sử dụng khi website của bạn có dữ liệu ít (khoảng ít hơn 50.000 MV).<br>- Không thêm block này quá một lần trên cùng một trang]]></blocknote>
        </vi>
    </language>
</block>
